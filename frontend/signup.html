<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UdaanRise - Signup</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <style>
        body {
            background: linear-gradient(to bottom right, #0e0e0e, #1a1a1a);
            font-family: 'Poppins', sans-serif;
        }

        .gold {
            background: #d4af37;
            color: #000;
        }

        .gold-hover:hover {
            background: #e6c75c;
        }

        .heading-spacing {
            margin-bottom: 3rem;
            /* You can adjust this value as needed */
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            height: 100%;
            margin-left: 8rem;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .image-shift-left {
            margin-right: 30rem;
            /* Adjust this value as needed */
            height: 90%;
            width: 90%;
            object-fit: contain;
            opacity: 0.9;
        }


        .input-theme {
            background-color: #111827;
            /* bg-gray-900 */
            color: #f3f4f6;
            /* text-gray-100 */
            border: 1px solid #4b5563;
            /* default border */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            outline: none;
            transition: border 0.3s ease;
            margin-bottom: 1rem;
            /* Add spacing between inputs */
        }

        .input-theme::placeholder {
            color: #9ca3af;
            font-size: 1.0rem;
            /* placeholder-gray-400 */
        }

        .input-font {
            font-size: 15px;

        }

        .input-theme:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .role-label {
            display: inline-block;
            font-size: 16px;
            /* Slightly bigger font */
            color: #dad7cf;
            font-weight: 500;
            margin-bottom: 12px;
            margin-right: 18px;
            /* Optional: Theme-based color */
        }

        /* Custom gold theme for checkboxes */
        input[type="checkbox"] {
            appearance: none;
            width: 1rem;
            height: 1rem;
            background-color: #1f2937;
            /* bg-gray-800 */
            border: 2px solid #4b5563;
            /* border-gray-600 */
            border-radius: 0.25rem;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: #d4af37;
            border-color: #d4af37;
        }

        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 5px;
            width: 3px;
            height: 7px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            color: #d1d5db;
            /* text-gray-300 */
            font-size: 0.875rem;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: lightgreen;
            font-size: 18px;
        }
    </style>
</head>

<body class="text-white min-h-screen">

    <!-- NAVBAR -->
    <nav class="flex justify-between items-center px-6 py-4 bg-black/80 border-b border-zinc-800">
        <div class="flex items-center space-x-2">
            <img src="logo.png" alt="UdaanRise Logo" class="h-10 w-auto" />
        </div>
        <ul class="flex space-x-6 font-medium text-sm">
            <li><a href="/frontend/index.html" class="hover:text-yellow-400">Home</a></li>
            <li><a href="/frontend/login.html" class="hover:text-yellow-400">Login</a></li>
        </ul>
    </nav>

    <!-- MAIN SIGNUP SECTION -->
    <section class="min-h-screen flex items-center justify-center px-4">

        <!-- Left: Form Container -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-10">
            <div class="signup-container w-full max-w-md">
                <h2 class="text-4xl font-bold text-yellow-300 text-center mb-10 heading-spacing animate__backInDown">
                    Sign Up</h2>
                <form class="space-y-5" onsubmit="handleSubmit(event)">
                    <input type="text" placeholder="First Name" class="input-theme" />
                    <input type="text" placeholder="Last Name" class="input-theme" />
                    <input type="email" placeholder="Email" class="input-theme" />
                    <input type="password" placeholder="Password" class="input-theme" />
                    <!-- Role Selection -->
                    <div class="flex flex-col items-center space-y-6 heading-spacing ">
                        <label class="role-label , input-font"> I am a: </label>
                        <div class="flex space-x-6 mt-2">
                            <label class="checkbox-label, input-font">
                                <input type="checkbox" name="role" value="learner" />
                                <span>Learner</span>
                            </label>
                            <label class="checkbox-label, input-font">
                                <input type="checkbox" name="role" value="recruiter" />
                                <span>Recruiter</span>
                            </label>
                            <label class="checkbox-label, input-font">
                                <input type="checkbox" name="role" value="mentor" />
                                <span>Mentor</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full gold gold-hover py-3 rounded-lg font-semibold">
                        Create an account
                    </button>
                </form>
                <p id="successMessage" class="success-message animate__animated animate__fadeInUp">âœ…Account
                    Created Successfully</p>
                <p class="mt-6 text-sm text-gray-400 italic">
                    Already have an account? <a href="/frontend/login.html" class="text-yellow-400 hover:underline">Log
                        in</a>
                </p>
            </div>
        </div>

        <!-- Right: Placeholder for Image -->
        <div class="hidden md:flex md:w-1/2 items-center justify-center p-8 image-shift-left">
            <img src="signupimg.jpg" alt="Signup" class="w-full h-auto max-h-[90vh] rounded-2xl shadow-lg" />
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const firstName = document.querySelector('input[placeholder="First Name"]').value.trim();
            const lastName = document.querySelector('input[placeholder="Last Name"]').value.trim();
            const email = document.querySelector('input[placeholder="Email"]').value.trim();
            const password = document.querySelector('input[placeholder="Password"]').value;
            const roleInput = document.querySelector('input[name="role"]:checked');
            const role = roleInput ? roleInput.value : null;

            const payload = {
                first_name: firstName,
                last_name: lastName,
                email: email,
                password: password,
                role: role
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block";
                } else {
                    const errorData = await response.json();
                    alert("Signup failed: " + JSON.stringify(errorData.detail));
                    console.error("Signup error:", errorData);
                }
            } catch (error) {
                alert("Signup error: " + error.message);
                console.error("Error:", error);
            }
        }
    </script>




</body>

</html>
